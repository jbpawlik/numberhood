<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class=container>
    <h1>Mr. Roboger's Neighborhood</h1>
    <h2>Welcome to Mr. Roboger's Neighborhood. If you email Mr. Roboger a number, he will send you a special message.</h2>
    <form id="numberInput">
      <div class="form-group">
        <label for="numberInput">Place number in mailbox:</label>
        <input id="number1" class="form-control" type="text">
      </div>
      <button id="submitButton">Send Mr. Roboger your number!</button>
    </form>
    <div id="outputField">You got an e-mail back. Mr. Roboger said:<span id="output"></span></div>
  </div>
</body>
</html>
