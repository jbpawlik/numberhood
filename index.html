<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="img/favicon-32x32.png">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Roboger's Numberhood</title>
</head>
<body>
  <div class="container">
    <audio controls loop id="thememusic">
      <source src="music/mrrogerstheme.wav" type="audio/wav">
    </audio>
    <div id="jumbotron">
      <h3>Mr. Roboger's Numberhood</h3>
      <img src="img/mrrobogers.jpg">
      <h4>Welcome to Mr. Roboger's Numberhood. If you email Mr. Robogers a number, he will send you a special message.</h4>
      <form id="numberInput">
        <div class="form-group">
          <label id="inputLabel" for="numberInput">Place number in emailbox:</label>
          <input id="number1" class="form-control" type="text">
        </div>
        <button id="submitButton">Send Mr. Roboger your number!</button>
      </form>
      <div id="outputField">You got an email back. Mr. Roboger said:<span id="output"></span></div>
    </div>
  </div>
</body>
</html>
