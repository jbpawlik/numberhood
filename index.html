<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="img/favicon-32x32.png">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Robogers' Numberhood</title>
</head>
<body>
  <div class="container">
    <audio controls loop id="thememusic">
      <source src="music/mrrogerstheme.wav" type="audio/wav">
    </audio>
    <div id="jumbotron">
      <h3>Mr. Robogers' Numberhood</h3>
      <img src="img/mrrobogers.jpg">
      <h4>Welcome to Mr. Robogers' Numberhood. If you email Mr. Robogers a number, he will send you a special message.</h4>
      <form id="numberInput">
        <div class="form-group">
          <label id="inputLabel" for="numberInput">Put your number in the emailbox. The Mr. McFeelyBot9000 will deliver it for you.</label>
          <input id="userNumber" class="form-control" type="text" required placeholder="What is your number?" oninvalid="this.setCustomValidity('Please put a number here!')">
        </div>
        <button id="submitButton">Send Mr. Robogers your number!</button>
      </form>
      <div id="outputField">
        <p>You got an email back! Mr. Robogers said:<span id="numberOutput"></span></p>
        <p id="freeStuff">Click here to win $<span id="virusOutput">10000000</span><br><button id="virusButton">DO IT NOW!!! YOLO!!!!!!!!!</button></p>
      </div>
    </div>
  </div>
</body>
</html>
